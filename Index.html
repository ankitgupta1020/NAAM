<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Radha Naam Jaap Counter | Online Digital Mala & Mantra Tracker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Radha Naam Jaap Counter",
      "alternateName": "NaamJaa",
      "url": "https://naamjaa.netlify.app/",
      "description": "Interactive digital counter for Radha Naam Jaap with global leaderboard and mala tracking.",
      "applicationCategory": "Spiritual/Utility",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      }
    }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #f3722c;
            --secondary: #f9c74f;
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.12);
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, #4d2a00 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #1a0a00 0%, transparent 30%);
            color: var(--text);
            height: 100dvh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        #root { width: 100%; max-width: 500px; height: 100%; }

        .app-layout {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            gap: 20px;
            position: relative;
        }

        .jaap-circle-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .main-display {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: var(--glass);
            border: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 60px rgba(243, 114, 44, 0.15);
            transition: transform 0.1s ease;
            position: relative;
            z-index: 2;
        }

        .main-display:active { transform: scale(0.96); }

        .mantra-text {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            color: var(--primary);
            margin: 0;
            text-shadow: 0 0 15px rgba(243, 114, 44, 0.5);
        }

        .count-number {
            font-size: 4.5rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            text-align: center;
        }

        .stat-box p { margin: 0; font-size: 0.8rem; opacity: 0.6; text-transform: uppercase; }
        .stat-box h3 { margin: 5px 0 0 0; font-size: 1.4rem; color: var(--secondary); }

        .leaderboard-section { flex: 0.8; overflow-y: auto; }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .rank-pill {
            background: var(--primary);
            color: white;
            padding: 2px 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .btn-group { display: flex; gap: 10px; justify-content: center; }
        button {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: white;
            padding: 12px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover { background: rgba(255,255,255,0.1); }
        .btn-primary { background: var(--primary); border: none; }

        .input-style {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 12px;
            color: white;
            margin-bottom: 10px;
        }

        .radha-burst {
            position: absolute;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: var(--secondary);
            pointer-events: none;
            z-index: 10;
            animation: burstEffect 1s forwards;
        }

        @keyframes burstEffect {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) scale(2); opacity: 0; }
        }

        .fab-donate {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #fff;
            color: #000;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 900;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function App() {
            const [count, setCount] = useState(0);
            const [user, setUser] = useState(null);
            const [globalData, setGlobalData] = useState([]);
            const [name, setName] = useState("");
            const [city, setCity] = useState("");

            useEffect(() => {
                const savedUser = localStorage.getItem('radha_jaap_user');
                if (savedUser) {
                    const parsed = JSON.parse(savedUser);
                    setUser(parsed);
                    setCount(parsed.lifetime || 0);
                }
                fetchGlobalData();
            }, []);

            const fetchGlobalData = async () => {
                try {
                    const res = await fetch('/.netlify/functions/leaderboard');
                    if (res.ok) setGlobalData(await res.json());
                } catch (e) { console.log("Backend offline."); }
            };

            const handleIncrement = useCallback((e) => {
                if (!user) return;
                
                if (navigator.vibrate) navigator.vibrate(10);

                setCount(prev => {
                    const next = prev + 1;
                    const updated = { ...user, lifetime: next };
                    localStorage.setItem('radha_jaap_user', JSON.stringify(updated));
                    return next;
                });

                const burst = document.createElement('div');
                burst.className = 'radha-burst';
                burst.innerText = 'राधा';
                const x = e?.clientX || window.innerWidth / 2;
                const y = e?.clientY || window.innerHeight / 2;
                burst.style.left = `${x - 20}px`;
                burst.style.top = `${y - 20}px`;
                document.body.appendChild(burst);
                setTimeout(() => burst.remove(), 1000);

                fetch('/.netlify/functions/increment', {
                    method: 'POST',
                    body: JSON.stringify({ user_id: user.id, amount: 1 })
                }).catch(() => {});
            }, [user]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === " " || e.key === "Enter") {
                        e.preventDefault();
                        handleIncrement();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [handleIncrement]);

            const createProfile = async () => {
                if (!name.trim()) return alert("Please enter your name");
                const userData = { 
                    id: 'u_' + Math.random().toString(36).substr(2, 9), 
                    display_name: name, 
                    city: city || 'Braj', 
                    lifetime: 0 
                };
                setUser(userData);
                localStorage.setItem('radha_jaap_user', JSON.stringify(userData));
                
                fetch('/.netlify/functions/create-profile', {
                    method: 'POST',
                    body: JSON.stringify({ name, city: city || 'Braj' })
                }).catch(() => {});
            };

            if (!user) {
                return (
                    <div className="app-layout">
                        <div style={{textAlign:'center', marginTop: '40px'}}>
                            <h1 style={{fontFamily:'Cinzel', color:'var(--primary)', fontSize:'3.5rem', margin:0}}>राधा</h1>
                            <p style={{opacity:0.6, letterSpacing: '2px'}}>Digital Jaap Counter</p>
                        </div>
                        <div className="card">
                            <h2 style={{fontSize:'1.2rem', marginBottom:'20px', textAlign:'center'}}>Create Your Profile</h2>
                            <input className="input-style" placeholder="Your Name" value={name} onChange={e=>setName(e.target.value)} />
                            <input className="input-style" placeholder="Your City" value={city} onChange={e=>setCity(e.target.value)} />
                            <button className="btn-primary" style={{width:'100%', marginTop: '10px'}} onClick={createProfile}>Enter Darbar</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app-layout">
                    <div className="card stats-grid">
                        <div className="stat-box">
                            <p>Lifetime</p>
                            <h3>{count}</h3>
                        </div>
                        <div className="stat-box">
                            <p>Mala Rounds</p>
                            <h3>{Math.floor(count / 108)}</h3>
                        </div>
                    </div>

                    <div className="jaap-circle-area" onClick={handleIncrement}>
                        <div className="main-display">
                            <h1 className="mantra-text">राधा</h1>
                            <h2 className="count-number">{count % 108}</h2>
                            <p style={{margin:0, opacity:0.6, fontSize: '0.9rem'}}>Bead of 108</p>
                        </div>
                    </div>

                    <div className="card leaderboard-section">
                        <div style={{display:'flex', justifyContent:'space-between', marginBottom: '15px'}}>
                            <h4 style={{margin:0}}>Global Leaderboard</h4>
                            <small style={{color:'var(--secondary)'}}>Live</small>
                        </div>
                        {globalData.length > 0 ? globalData.map((u, i) => (
                            <div className="user-item" key={u.id}>
                                <div>
                                    <span style={{fontWeight:'700'}}>{u.display_name}</span>
                                    <div style={{fontSize:'0.7rem', opacity:0.5}}>{u.city}</div>
                                </div>
                                <span className="rank-pill">{u.weekly_total}</span>
                            </div>
                        )) : (
                            <p style={{fontSize:'0.8rem', opacity:0.4, textAlign:'center'}}>Syncing global devotees...</p>
                        )}
                    </div>

                    <div className="btn-group">
                        <button onClick={() => setCount(prev => Math.max(0, prev - 1))}>Error -1</button>
                        <button onClick={() => {if(confirm("Logout?")) {localStorage.clear(); location.reload();}}}>Reset All</button>
                    </div>

                    <a href="upi://pay?pa=ankitgupta1181-5@oksbi&pn=Radha%20Jaap&cu=INR" className="fab-donate">❤️ SUPPORT</a>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
